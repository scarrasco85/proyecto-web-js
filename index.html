<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Proyecto con JavaScript</title>

		<!-- Estilos CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<!-- Tema por defecto green.css -->
		<link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
		<!-- Scripts y librerias -->
		<!-- jQuery -->
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<!-- Plugin slider -->
		<link rel="stylesheet" href="js/bxslider-4-4.2.12/src/css/jquery.bxslider.css">
		<script src="js/bxslider-4-4.2.12/src/js/jquery.bxslider.js"></script>

		<!-- Incluimos la Libreria CDN moment -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/es.js"></script>
		
		<!-- Mis scripts - Scripts proyecto -->
		<script type="text/javascript" src="js/main.js"></script>



	</head>

	<body>
		<!-- Cambiador del tema -->
		<div id="selector-theme">
			<div id="theme-green"></div>
			<div id="theme-red"></div>
			<div id="theme-blue"></div>	
		</div>
		<section id="global">
			<!-- Cabezera -->
			<header>
				<!-- Logo -->
				<div id="logo">
					<h1>Proyecto JS</h1>
				</div>
				<!-- div para Limpiar los floats -->
				<div class="clearfix"></div>
				<!-- Menú -->
				<nav id="menu">
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="reloj.html">Reloj</a></li>
						<li><a href="about.html">Sobre mi</a></li>
						<li><a href="contact.html">Contacto</a></li>
					</ul>
				</nav>

			</header>

			<!-- Slider de imágenes. Plugin bxslider(instalado) -->
			<div class="bxslider">
  				<div><img src="img/hojas.jpg" title="Funky roots"></div>
			 	<div><img src="img/rojo.jpg" title="The long and winding road"></div>
			 	<div><img src="img/cielo.jpg" title="Happy trees"></div>
			</div>
			<!-- Contenido -->
			<section id="content">
				<!--div para Artículos -->
				<div id="posts">
					<!-- Cargamos los artículos desde un JSON de main.js -->
				</div>

				<!-- Sidebar -->
				<aside id="sidebar">
					<div id="about">
						<h4><span>¿Quién soy?<span></h4>
						<img src="img/caracol.jpg" />
						<p>
							Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc neque massa, elementum ut erat eu, auctor consequat nibh.
						</p>
					</div>
					<!-- Login usuario -->
					<div id="login">
						<h4><span>Identifícate<span></h4>
							<form action="#" id="form_login">
								<label for="name">
									Nombre
								</label>
								<input type="text" name="name" id="form_name" />
								<label for="email">
									Correo
								</label>
								<input type="email" name="email" id="form_email" />
								<label for="password">
									Contraseña
								</label>
								<input type="password" name="password" id="form_password" />
								<input type="submit" id="button_entrar" value="Entrar" />
									
							</form>
					</div>
					<div id="datos_login">
					</div>
					<div id="div_logout">
					</div>
					

				</aside>
				<!-- div para Limpiar los floats -->
				<div class="clearfix"></div>
			</section>

		</section>
		<!-- Pie de página -->
		<footer>
			Proyecto de JavaScript - Sergio Carrasco Gárcía &copy;
			<!-- Enlace para ir al principio de la web haciendo scroll. -->
			<a href="#" class="subir">Ir arriba</a>
		</footer>

		
	</body>

</html>

<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Proyecto con JavaScript</title>

		<!-- Estilos CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<!-- Tema por defecto green.css -->
		<link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
		<!-- Scripts y librerias -->
		<!-- jQuery -->
		<script src="js/jquery-3.3.1.min.js"></script>
		<!-- jQuery UI -->
		<!-- Cargamos los archivos css de jQuery UI antes de cargar jquery-ui.min.js -->
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
		<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

		<!-- Cargamos Plugin validación: jQuery Form Validation.
		Descarga y ejemplos en: http://www.formvalidator.net/ -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
		
		<!-- Mis scripts - Scripts proyecto -->
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<!-- Cambiador del tema -->
		<div id="selector-theme">
			<div id="theme-green"></div>
			<div id="theme-red"></div>
			<div id="theme-blue"></div>	
		</div>
		<section id="global">
			<!-- Cabezera -->
			<header>
				<!-- Logo -->
				<div id="logo">
					<h1>Proyecto JS</h1>
				</div>
				<!-- div para Limpiar los floats -->
				<div class="clearfix"></div>
				<!-- Menú -->
				<nav id="menu">
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="reloj.html">Reloj</a></li>
						<li><a href="about.html">Sobre mi</a></li>
						<li><a href="contact.html">Contacto</a></li>
					</ul>
				</nav>

			</header>

			
			<!-- Contenido -->
			<section id="content">
				<!--div para Formulario Contacto -->
				<div id="box">
					<!-- Usamos el plugin form validator ya incluidos arriba. En el siguiente enlace puedes ver las principales opciones de validación para cada tipo de input: http://www.formvalidator.net/#default-validators
					-->
					<h2>Contacto</h2>
					<form action="" method="POST" id="form_contact">
						<label for="name">Nombre</label>
						<input type="text" name="name" data-validation="alphanumeric" />

						<label for="surname">Apellidos</label>
						<input type="text" name="surname" data-validation="alphanumeric" />

						<label for="email">Email</label>
						<input type="email" name="email" data-validation="email"/>

						<label for="sex">Sexo</label>
						<select name="sex" data-validation="required">
							<option value="man">Hombre</option>
							<option value="woman">Mujer</option>
						</select>
						<!-- Como añadimos un calendario de jQuery UI en(data-validation-format="dd/mm/yyyy") como especifica la web lo cambiamos así(data-validation-format="dd-mm-yyyy") poniendole el mismo formato que en la función datepicker() de la fila 222 del main.js -->
						<label for="date">Fecha Nacimiento</label>
						<input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy" type="text"/>

						<label for="age">Edad</label>
						<input type="number" name="age" data-validation="number"/>

						<input type="submit" value="Enviar" />
					</form>
				</div>

				<!-- Sidebar -->
				<aside id="sidebar">
					<div id="about">
						<h4><span>¿Quién soy?<span></h4>
						<img src="img/caracol.jpg" />
						<p>
							Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc neque massa, elementum ut erat eu, auctor consequat nibh.
						</p>
					</div>
					<!-- Login usuario -->
					<div id="login">
						<h4><span>Identifícate<span></h4>
							<form action="#" id="form_login">
								<label for="name">
									Nombre
								</label>
								<input type="text" name="name" id="form_name" />
								<label for="email">
									Correo
								</label>
								<input type="email" name="email" id="form_email" />
								<label for="password">
									Contraseña
								</label>
								<input type="password" name="password" id="form_password" />
								<input type="submit" id="button_entrar" value="Entrar" />
									
							</form>
					</div>
					<div id="datos_login">
					</div>
					<div id="div_logout">
					</div>
					

				</aside>
				<!-- div para Limpiar los floats -->
				<div class="clearfix"></div>
			</section>

		</section>
		<!-- Pie de página -->
		<footer>
			Proyecto de JavaScript - Sergio Carrasco Gárcía &copy;
			<!-- Enlace para ir al principio de la web haciendo scroll. -->
			<a href="#" class="subir">Ir arriba</a>
		</footer>

		
	</body>

</html>
